<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var arr = [];
        for (var i = 0; i < 100; i++) {
            arr[i] = i + 1;
        }
        var newArr = [];
        console.log(arr);
        console.log(arr.length);
        var sum = 0;
        var maxVal = arr[0];
        // arr.length = 8;
        for (var i = 0; i < arr.length; i++) {
            // console.log(arr[i]);
            sum += arr[i];
            if (maxVal < arr[i]) {
                maxVal = arr[i];
            }
            if (arr[i] > 10) {
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(newArr);
        // arr.length = 8;
        var avg = sum / arr.length;
        console.log(sum, arr.length, avg, maxVal);
    </script>
